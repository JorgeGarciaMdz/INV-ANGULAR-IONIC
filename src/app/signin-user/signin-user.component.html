<div class="container" style="margin-top: 2rem; width: 75%;">
    <div class="form-group">
        <div class="row">
            <div class="col-4">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required placeholder="First name"
                    [(ngModel)]="model.name" name="name" #name="ngModel">
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                    Name is required
                </div>
            </div>
            <div class="col-4">
                <label for="lastname" class="form-label">Lastname</label>
                <input type="text" class="form-control" id="lastname" required placeholder="Last name"
                    [(ngModel)]="model.lastname" name="lastname">
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                    Lastname is required
                </div>
            </div>
        </div>
        <div class="row" style="margin-top: 2rem;">
            <div class="col">
                <label for="dni" class="form-label">DNI</label>
                <input type="number" class="form-control" id="dni" required placeholder="123456" [(ngModel)]="model.dni"
                    name="dni" min="0">
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                    Dni is required
                </div>
            </div>
            <div class="col">
                <label for="birthday" class="form-label">Birthday</label>
                <input type="date" class="form-control" id="birthday" required [value]="today"
                    [(ngModel)]="model.birthday" name="birthday">
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                    Birthday is required
                </div>
            </div>
            <div class="col">
            </div>
        </div>
        <div class="row" style="margin-top: 2rem;">
            <div class="col-4">
                <label for="genre" class="form-label">Genre</label>
                <select class="form-control form-select" id="genre" required [(ngModel)]="model.genre" name="genre">
                    <option *ngFor="let g of genres" [value]="g">{{g}}</option>
                </select>
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                    Genre is required
                </div>
            </div>
        </div>
        <div class="row" style="margin-top: 2rem;">
            <div class="col">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required placeholder="jhon@doe.com"
                    [(ngModel)]="model.email" name="email">
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                    Email is required
                </div>
            </div>
            <div class="col">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required [(ngModel)]="model.password"
                    name="password">
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                    Password is required
                </div>
            </div>
            <div class="col">
            </div>
        </div>
        <div class="row" style="margin-top: 2rem;">
            <div class="col">
                <button class="btn btn-outline-secondary" type="button" (click)="back()">Back</button>
            </div>
            <div class="col">
                <button class="btn btn-outline-primary" type="button" (click)="submit()">Submit</button>
            </div>
        </div>
    </div>
</div>
